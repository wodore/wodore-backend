{% load i18n %}
<div class="unfold-form-group open-monthly-widget border border-base-200 rounded overflow-hidden dark:border-base-700">
    <div class="space-y-4">
        <div class="">
            <table class="open-monthly-table w-full border-separate">
                <thead>
                    <tr>
                        <th class="text-left"></th>
                        {% for value, label in widget.choices %}
                            <th class="text-center">
                                <label for="id_{{ widget.name }}_{{label}}" class="flex flex-row items-center gap-2">
                                    <div class="radio-container">
                                        <input type="radio" name="{{ widget.name }}_select_all" value="{{ value }}"
                                               onclick="selectAllMonths(this, '{{ widget.name }}')"
                                        class="unfold-radio appearance-none bg-white block border border-base-300 cursor-pointer h-4 relative rounded-full w-4 dark:bg-base-700 dark:border-base-500 hover:border-base-400 focus:outline focus:outline-1 focus:outline-offset-2 focus:outline-primary-500 after:absolute after:bg-transparent after:content-[''] after:flex after:h-2 after:items-center after:justify-center after:leading-none after:left-1/2 after:rounded-full after:text-white after:top-1/2 after:transition-all after:-translate-x-1/2 after:-translate-y-1/2 after:text-sm after:w-2 after:dark:text-base-700 after:dark:bg-transparent checked:bg-primary-500 checked:border-primary-500 checked:transition-all checked:after:bg-warning-500 checked:after:dark:bg-warning-500 checked:hover:border-primary-500"
                                        required id="id_{{ widget.name }}_{{label}}"/>
                                    </div>
                                    <span>
                                        {{label}}
                                    </span>
                                </label>

                            </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for key, month_name, selected_value in widget.months %}
                        <tr>
                            <td class="text-left">{{ month_name }}</td>
                            {% for value, label in widget.choices %}
                                <td class="text-center">
                                    <div class="radio-container">
                                        <input type="radio" name="{{ widget.name }}_{{ key }}" value="{{ value }}"
                                               {% if value == selected_value %}checked{% endif %}
                                        class="unfold-radio appearance-none bg-white block border border-base-300 cursor-pointer h-4 relative rounded-full w-4 dark:bg-base-700 dark:border-base-500 hover:border-base-400 focus:outline focus:outline-1 focus:outline-offset-2 focus:outline-primary-500 after:absolute after:bg-transparent after:content-[''] after:flex after:h-2 after:items-center after:justify-center after:leading-none after:left-1/2 after:rounded-full after:text-white after:top-1/2 after:transition-all after:-translate-x-1/2 after:-translate-y-1/2 after:text-sm after:w-2 after:dark:text-base-700 after:dark:bg-transparent checked:bg-primary-500 checked:border-primary-500 checked:transition-all checked:after:bg-warning-500 checked:after:dark:bg-warning-500 checked:hover:border-primary-500"
                                        required id="id_{{ widget.name }}_{{ key }}"/>
                                    </div>
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="">
            <div class="p-3">
                <label class="block font-semibold mb-2 text-font-important-light text-sm dark:text-font-important-dark" for="{{ wkkidget.name }}_url">{% trans "URL" %}</label>
                <div class="relative">
                    <input type="url" name="{{ widget.name }}_url" value="{{ widget.url }}"
                           class="unfold-input border border-base-200 bg-white font-medium min-w-20 placeholder-base-400 rounded shadow-sm text-font-default-light text-sm focus:ring focus:ring-primary-300 focus:border-primary-600 focus:outline-none group-[.errors]:border-red-600 group-[.errors]:focus:ring-red-200 dark:bg-base-900 dark:border-base-700 dark:text-font-default-dark dark:focus:border-primary-600 dark:focus:ring-primary-700 dark:focus:ring-opacity-50 dark:group-[.errors]:border-red-500 dark:group-[.errors]:focus:ring-red-600/40 px-3 py-2 w-full max-w-2xl"
                           id="{{ widget.name }}_url">
                </div>
            </div>
        </div>
    </div>
</div>

name: "setup-uv-env"
description: "Composite action to setup the Python and uv environment."

inputs:
  python-version:
    required: false
    description: "The python version to use"
    default: "3.12"
  github-token:
    required: false
    description: "GitHub token for caching uv binary"

runs:
  using: "composite"
  steps:
    - name: Cache uv binary
      uses: actions/cache@v4
      id: cache-uv-binary
      with:
        path: /opt/hostedtoolcache/uv
        key: uv-binary-0.9.22-${{ runner.os }}-${{ runner.arch }}

    - name: "Install uv"
      uses: astral-sh/setup-uv@v7
      with:
        # Install a specific version of uv.
        version: "0.9.22"
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        github-token: ${{ inputs.github-token }}

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    ## https://github.com/actions/setup-python/issues/104#issuecomment-1382185522
    # does not work here, add to workflow
    #- name: Setup token for Python installation
    #  run: git config --global url."https://${{ secrets.MY_USERNAME }}:${{ secrets.MY_TOKEN }}@github.com".insteadOf ssh://git@github.com # replace with whatever authentication method you're currently using

    - name: Cache virtual environment
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-

    - name: Install Python dependencies
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: uv sync --extra private
      shell: bash

    - name: Setup pre-commit and directories
      run: |
        uv run --no-project pre-commit install
        mkdir -p .volumes/pgdata
        mkdir -p media/imagor_data/{storage,result}
      shell: bash
